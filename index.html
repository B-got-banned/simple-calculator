<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles5.css">
</head>
<body>
  <div id="calculator">
    <input id="display" readonly>
    <div id="ctrlBtns">
      <button onclick="attachToDisplay('+')" class="operBtns">+</button>
      <button onclick="attachToDisplay('7')">7</button>
      <button onclick="attachToDisplay('8')">8</button>
      <button onclick="attachToDisplay('9')">9</button>
      <button onclick="attachToDisplay('-')" class="operBtns">-</button>
      <button onclick="attachToDisplay('4')">4</button>
      <button onclick="attachToDisplay('5')">5</button>
      <button onclick="attachToDisplay('6')">6</button>
      <button onclick="attachToDisplay('*')" class="operBtns">*</button>
      <button onclick="attachToDisplay('1')">1</button>
      <button onclick="attachToDisplay('2')">2</button>
      <button onclick="attachToDisplay('3')">3</button>
      <button onclick="attachToDisplay('/')" class="operBtns">/</button>
      <button onclick="attachToDisplay('0')">0</button>
      <button onclick="attachToDisplay('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="attachToDisplay('**')" class="operBtns">^</button>
      <button onclick="attachToDisplay('(')" class="operBtns">(</button>
      <button onclick="attachToDisplay(')')" class="operBtns">)</button>
      <button onclick="calculate()" class="operBtns">=</button>
      
      
    </div>

  </div>
  <script src="index5.js"></script>
</body>
</html>
